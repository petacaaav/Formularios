<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Información Personal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Información Personal</h1>
            <div>
                <input type="text" placeholder="Ingresa tu nombre" required />
            </div>
            <div>
                <input type="email" placeholder="Ingresa tu correo" />
            </div>
            <div>
                <input type="number" placeholder="Ingresa tu edad" required />
            </div>
            <div>
                <label>
                    <input type="radio" name="gender" value="M" /> M
                </label>
                <label>
                    <input type="radio" name="gender" value="F" /> F
                </label>
                <label>
                    <input type="radio" name="gender" value="N.A" /> N.A
                </label>
            </div>
            <div>
                <input type="text" placeholder="Ingresa tu DNI" required />
            </div>
            <div>
                <input type="text" placeholder="Ingresa tu teléfono" required />
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>

</html>
